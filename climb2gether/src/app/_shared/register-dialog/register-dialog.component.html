<h2 mat-dialog-title>Zarejestruj się</h2>
<mat-dialog-content class="mat-typography">
  <div class="">
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>Nazwa użytkownika</mat-label>
      <input matInput type="text" class="example-right-align">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>Imię</mat-label>
      <input matInput type="text" class="example-right-align">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>Nazwisko</mat-label>
      <input matInput type="text" class="example-right-align">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>Data urodzenia</mat-label>
      <input matInput type="date" class="example-right-align">
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>Rodzaj konta</mat-label>
      <mat-select>
        <mat-option *ngFor="let role of accountTypes" value="option">{{role}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>Podaj hasło</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="col-lg-12">
      <mat-label>Powtórz hasło</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary">Zaloguj</button>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Zamknij</button>
</mat-dialog-actions>
