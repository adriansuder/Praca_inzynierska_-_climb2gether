<div class="d-flex justify-content-center">
    <div class="col-lg-12 col-md-12 col-12  myOfferWrapper mat-elevation-z8 mt-2">
        <br>
        <h1>Dodaj nową ofertę</h1>
        <hr>
        <form [formGroup]="addOfferFormGroup" (ngSubmit)="onSubmit()">
            <div class="row">
                <mat-form-field appearance="outline" class="col-lg-2 col-12">
                    <mat-label>Wybierz datę</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-lg-2 col-12">
                    <mat-label>Podaj lokalizację</mat-label>
                    <input matInput formControlName="location" type="text" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-lg-4 col-12">
                    <mat-label>Co oferujesz?</mat-label>
                    <input matInput formControlName="offerType" type="text" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-lg-2 col-12">
                    <mat-label>Ilość miejsc</mat-label>
                    <input matInput formControlName="maxQty" type="number" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-lg-2 col-12">
                    <mat-label>Cena</mat-label>
                    <input matInput formControlName="price" type="number" required>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline" class="col-lg-12 col-12">
                    <mat-label>Opis Twojej oferty</mat-label>
                    <textarea rows="6" matInput formControlName="describe" type="text" required></textarea>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-12">
                    <p *ngFor="let file of files">{{file.name}} </p>
                    <div class="form-group">
                        <label class="hoverable d-flex justify-content-center" for="fileInput">
                            <img class="img-thumbnail"
                            [src]="url">
                        </label>

                        <input id="fileInput" type="file" formControlName="img" #file (change)="readFiles($event)"
                            multiple="true">
                        <button mat-button *ngIf="file.value" (click)="clearImg()">X</button>
                    </div>
                </div>
            </div>
            <div class="row float-right">
                <button class="btn btn-primary  ml-1 mb-3 float-right" type="submit">Zapisz</button>
                <button class="btn btn-danger mx-2 mb-3 float-right" type="button" (click)="changeEditingMode()"
                    routerLink="/myOffers">Anuluj</button>
            </div>
        </form>

    </div>
</div>
