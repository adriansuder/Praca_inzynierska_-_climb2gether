<h2>Więcej informacji: </h2>
<hr>
<p>{{data.describe}}</p>
<br>
<div id="carouselOfferDetailsIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselOfferDetailsIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselOfferDetailsIndicators" data-slide-to="1"></li>
    <li data-target="#carouselOfferDetailsIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
      <div class="carousel-item img-fluid" [class.active]="i == 0" *ngFor="let img of attatchments; let i = index">
        <img class="d-block w-100" [src]="imgURL" [alt]="img.filePath">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselOfferDetailsIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Poprzedni slajd</span>
  </a>
  <a class="carousel-control-next" href="#carouselOfferDetailsIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Następny slajd</span>
  </a>
</div>
<br>
<hr>
<div class="buttons float-right">
  <button class="btn btn-primary">Zamknij</button> |
  <button class="btn btn-success">Rezerwuj</button>
</div>
