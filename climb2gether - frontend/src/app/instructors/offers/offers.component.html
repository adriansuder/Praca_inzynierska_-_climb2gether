<button mat-fab color="primary" class="float-right mt-3 mr-3" id="addPostButton" [routerLink]="['addOffer']">
    <mat-icon>add</mat-icon>
</button>
<router-outlet> </router-outlet>
<div class="container">
    <div class="row">
        <div class="col-lg-12 myOfferWrapper mat-elevation-z8 mx-1">
            <br>
            <h1>Edytuj swoje oferty</h1>
            <hr>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Szukaj.." #input>
            </mat-form-field>

            <mat-table [dataSource]="dataSource" class="mat-table mat-elevation-z8 col-lg-12 col-12 " > 

                <ng-container matColumnDef="data">
                    <mat-header-cell *matHeaderCellDef class="mat-header-cell"> data </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.offerDate}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="typ">
                    <mat-header-cell *matHeaderCellDef class="mat-header-cell"> data </mat-header-cell>
                    <mat-cell *matCellDef="let element"> Kurs skałkowy </mat-cell>
                </ng-container>
        
                <ng-container matColumnDef="trasa">
                    <mat-header-cell *matHeaderCellDef class="mat-header-cell"> trasa </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.offerLocation}} </mat-cell>
                </ng-container>
        
                <ng-container matColumnDef="iloscMiejsc">
                    <mat-header-cell *matHeaderCellDef class="mat-header-cell"> iloscMiejsc </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.offerAvailablePlaces}} </mat-cell>
                </ng-container>
        
                <ng-container matColumnDef="cena">
                    <mat-header-cell *matHeaderCellDef class="mat-header-cell"> cena </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.offerPrice}} </mat-cell>
                </ng-container>
        
                <ng-container matColumnDef="info">
                    <mat-header-cell *matHeaderCellDef class="mat-header-cell"> Info </mat-header-cell>
                    <mat-cell *matCellDef="let element"> 
                        <button mat-button>
                            <mat-icon>info</mat-icon>
                          </button>  
                          <button mat-button>
                            <mat-icon>how_to_reg</mat-icon>
                          </button>    
                    </mat-cell>
                </ng-container>
                
        
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>    
        
                <!-- Wynik kiedy brak pasujących wyników. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Brak wyników dla: "{{input.value}}"</td>
                </tr>
            </mat-table>
        <!-- </div> -->
            <mat-paginator [pageSizeOptions]="[1, 5, 10, 100]"></mat-paginator>
        </div>
    </div>
</div>
