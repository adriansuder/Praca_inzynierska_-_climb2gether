<cdk-virtual-scroll-viewport class="viewportMessages" itemSize="messages.lenght == 0 ? 1 : messages.length" >
    <ng-container *ngIf="messages">
        <div class="messageList mat-elevation-z3" *ngFor="let message of messages">
            <dt class="break-word">{{message.userName || 'Loading...'}}</dt>
            <dd class="break-word">{{message.message || 'Loading...'}}</dd>
            <mat-divider class=""></mat-divider>
        </div>
    </ng-container>
    <ng-container *ngIf="messages.length == 0">
        <div class="messageList mat-elevation-z3" >
            <dt class="break-word">Wybierz konwersację,</dt>
            <dd class="break-word">aby wczytać wiadomości</dd>
            <mat-divider class=""></mat-divider>
        </div>
    </ng-container>
</cdk-virtual-scroll-viewport>
<div class="col-lg-12 col-12 d-flex justify-content-center mt-2">
    <mat-form-field appearance="outline" class="col-lg-11 col-11">
        <mat-label>Treść wiadomości</mat-label>
        <input autocomplete="off" matInput>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    </mat-form-field>
    <button mat-icon-button color="primary" class="navbar-toggler sendIcon col-lg-1 col-1">
        <mat-icon inline="true">send</mat-icon>
    </button>
</div>
