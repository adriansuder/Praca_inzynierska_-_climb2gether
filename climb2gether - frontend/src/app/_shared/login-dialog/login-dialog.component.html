
<h2 mat-dialog-title>Logowanie</h2>
<mat-dialog-content class="mat-typography" >
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="col-lg-12">
            <mat-label>Login lub e-mail</mat-label>
            <input matInput formControlName="username" type="email" class="example-right-align" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="col-lg-12">
            <mat-label>Podaj has≈Ço</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    
    <button type="submit" mat-raised-button color="primary">Zaloguj</button>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button  mat-button mat-dialog-close>Zamknij</button>
</mat-dialog-actions>
